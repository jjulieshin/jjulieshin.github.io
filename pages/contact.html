     <!-- motionLetters ----------------------------------->
    
     <form action="" method="post" id="contact">
         <fieldset>
             <legend>Contact Us</legend>
             <p>Please reach out to us if you have any question about our products.</p>
 
             <label for="fullName">Your Name:
             <input type="text" id="fullName" name="full_name" required>
 
             <label for="email">Email:</label>
             <input type="email" id="email" name="email" required>
               
             <label for="phone">Phone Number:</label>
             <input type="tel" id="phone" name="phone">
 
             <label for="msg">Your Message:</label>
             <textarea id="msg" name="message"> </textarea>
 
             <div class="checks">
                 <input type="checkbox" id="copyEmail" name="copyEmail">
                 <span></span>
                 <label for="copyEmail"> Send a copy to my email</label>
             </div>
             <div class="radioBtns">
                 <p>Preferred method of contact:</p>
                 <label for="contactEmail">
                     <input type="radio" id="contactEmail" value="email" name="contactPreference"><span></span>
                     Email
                 </label>
                 <label for="contactPhone">
                     <input type="radio" id="contactPhone" value="phone" name="contactPreference"><span></span>
                     Phone call
                 </label>
                 <label for="contactText">
                     <input type="radio" id="contactText" value="text" name="contactPreference"><span></span>
                     Text message
                 </label>
                 <label for="contactMail">
                     <input type="radio" id="contactMail" value="mail" name="contactPreference"><span></span>
                     Snail mail
                 </label>
             </div>
             <label for="newsletter" class="toggleSwitch">
                 <input type="checkbox" id="newsletter">
                 <span class="checkboxValue" ></span>"Signup for our newsletter"
             </label>
             <input type="submit" id="submit" value="Contact Us">
             <input type="submit" id="cancel" value="Cancel">
         </fieldset>
         </form>
